<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campanhas de Doação</title>
</head>
<body>
  <h1>Campanhas</h1>
  <div id="campaigns"></div>

  <script>
    async function loadCampaigns() {
      const res = await fetch("http://127.0.0.1:5000/api/campaigns/");
      const data = await res.json();
      const container = document.getElementById("campaigns");

      data.forEach(c => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${c.title}</h3>
          <p>${c.description}</p>
          <p>Meta: ${c.goal_amount} | Arrecadado: ${c.collected_amount}</p>
          <a href="campaign.html?id=${c.id}">Ver detalhes</a>
        `;
        container.appendChild(div);
      });
    }
    loadCampaigns();
  </script>
</body>
</html>
