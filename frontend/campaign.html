<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campanha</title>
</head>
<body>
  <div id="campaign"></div>

  <h3>Fazer Doação</h3>
  <form id="donationForm">
    <input type="number" id="amount" placeholder="Valor da doação" required>
    <button type="submit">Doar</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    async function loadCampaign() {
      const res = await fetch(`http://127.0.0.1:5000/api/campaigns/${id}`);
      const c = await res.json();
      document.getElementById("campaign").innerHTML = `
        <h2>${c.title}</h2>
        <p>${c.description}</p>
        <p>Meta: ${c.goal_amount} | Arrecadado: ${c.collected_amount}</p>
      `;
    }

    document.getElementById("donationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const amount = document.getElementById("amount").value;

      const token = localStorage.getItem("token"); // precisa estar logado
      const res = await fetch("http://127.0.0.1:5000/api/donations/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ campaign_id: id, amount })
      });

      const data = await res.json();
      alert(data.msg || data.error);
      loadCampaign(); // recarrega dados
    });

    loadCampaign();
  </script>
</body>
</html>
